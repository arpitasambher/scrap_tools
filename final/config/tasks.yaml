permutation_task:
  description: >
    permutation_task,Generate multiple permutations of user-provided data for AML scenarios. 
    Use ONLY the permutation_tool to complete this task. 
    Do not delegate this to any other agent.
    
  expected_output: >
    A JSON array of user data permutations stored in output/permuted_user_data.json 
    and returned as a dictionary.
    
  agent: permutation_agent
  output_file: permuted_user_data.json

query_task:
  description: >
    Generate AML-related search queries from the output/permuted_user_data.json aprovided data permutations. 
    Use ONLY the query_tool and ensure all queries are relevant to Anti-Money Laundering patterns.
  expected_output: >
    A JSON array of AML-related queries stored in output/queries.json 
    and returned as a dictionary.
  agent: query_agent
  output_file: queries.json

search_task:
  description: >
    Execute searches for the generated queries using SerpAPI to gather AML intelligence. 
    Use ONLY the SerpAPI tool to complete this task without external help.
  expected_output: >
    A JSON file containing search results for all queries, stored in output/search_results.json.

scraping_task:
  description: >
    Scrape the URLs returned by the search task to extract meaningful text data. 
    Use ONLY the web scraping tool to complete this task independently.
  expected_output: >
    A JSON file containing scraped text for each URL, stored in output/scraped_data.json.

summarizer_task:
  description: >
    Summarize findings from permutations, queries, search results, and scraped data into a structured AML report. 
    Use ONLY the summarization tool. Provide detailed analysis and key risk indicators.
  expected_output: >
    A JSON AML report with the following structure:
    {
      "topic": "<AML Topic>",
      "total_permutations": <int>,
      "total_queries": <int>,
      "summary": "<Comprehensive summary>"
    }
    The report should be stored in output/aml_report.json.

